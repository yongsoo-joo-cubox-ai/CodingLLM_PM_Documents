<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coco Platform - 6 USP Cards</title>
<style>
  @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    width: 1920px;
    height: 1080px;
    overflow: hidden;
    font-family: 'Pretendard', system-ui, -apple-system, "Segoe UI", "Malgun Gothic", sans-serif;
    background: #ffffff;
    color: #333333;
  }

  .slide {
    width: 1920px;
    height: 1080px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 60px 120px;
  }

  .slide-header {
    text-align: center;
    margin-bottom: 48px;
  }

  .slide-header h1 {
    font-size: 42px;
    font-weight: 700;
    color: #1a1a2e;
    letter-spacing: -0.5px;
  }

  .slide-header h1 span {
    color: #ff4800;
  }

  .slide-header p {
    font-size: 20px;
    color: #888888;
    margin-top: 12px;
    font-weight: 400;
  }

  .card-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(2, 1fr);
    gap: 32px;
    width: 100%;
    max-width: 1680px;
  }

  .card {
    background: #ffffff;
    border-radius: 16px;
    border-left: 4px solid #ff4800;
    padding: 36px 32px;
    box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06), 0 1px 4px rgba(0, 0, 0, 0.04);
    display: flex;
    flex-direction: column;
    gap: 12px;
    transition: box-shadow 0.2s ease;
  }

  .card-icon {
    font-size: 48px;
    line-height: 1;
  }

  .card-title {
    font-size: 20px;
    font-weight: 700;
    color: #333333;
    letter-spacing: -0.3px;
  }

  .card-desc {
    font-size: 16px;
    font-weight: 400;
    color: #666666;
    line-height: 1.5;
  }
</style>
</head>
<body>
<div class="slide">
  <div class="slide-header">
    <h1><span>Coco</span> 6 Unique Selling Points</h1>
    <p>AI 코드 거버넌스 플랫폼의 핵심 차별점</p>
  </div>

  <div class="card-grid">
    <!-- Row 1 -->
    <div class="card">
      <div class="card-icon">&#x1F3AF;</div>
      <div class="card-title">결정론적 출력</div>
      <div class="card-desc">동일 입력 &rarr; 동일 출력 보장</div>
    </div>

    <div class="card">
      <div class="card-icon">&#x1F4CF;</div>
      <div class="card-title">표준 강제</div>
      <div class="card-desc">기업 코딩 표준 자동 적용</div>
    </div>

    <div class="card">
      <div class="card-icon">&#x1F512;</div>
      <div class="card-title">완전한 온프레미스</div>
      <div class="card-desc">외부 데이터 전송 제로</div>
    </div>

    <!-- Row 2 -->
    <div class="card">
      <div class="card-icon">&#x1F4CB;</div>
      <div class="card-title">Spec-Driven 생성</div>
      <div class="card-desc">LLM은 스펙만, 코드는 MCP</div>
    </div>

    <div class="card">
      <div class="card-icon">&#x1F4DD;</div>
      <div class="card-title">감사 추적</div>
      <div class="card-desc">모든 생성 과정 로깅</div>
    </div>

    <div class="card">
      <div class="card-icon">&#x1F504;</div>
      <div class="card-title">LLM 추상화</div>
      <div class="card-desc">특정 모델 종속 없음</div>
    </div>
  </div>
</div>
</body>
</html>
